<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Naver Map Example</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zp66m5o9lb"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5502, 127.0409), // 성동구 중심 좌표
            zoom: 12
        });

        var seongdongBoundary = [
            new naver.maps.LatLng(37.5702, 127.0140),
            new naver.maps.LatLng(37.5598, 127.0178),
            new naver.maps.LatLng(37.5482, 127.0165),
            new naver.maps.LatLng(37.5411, 127.0358),
            new naver.maps.LatLng(37.5341, 127.0442),
            new naver.maps.LatLng(37.5211, 127.0542),
            new naver.maps.LatLng(37.5193, 127.0376),
            new naver.maps.LatLng(37.5283, 127.0305),
            new naver.maps.LatLng(37.5344, 127.0209),
            new naver.maps.LatLng(37.5437, 127.0138),
            new naver.maps.LatLng(37.5568, 127.0118),
            new naver.maps.LatLng(37.5669, 127.0151),
            new naver.maps.LatLng(37.5702, 127.0140)
        ];

        var polygon = new naver.maps.Polygon({
            map: map,
            paths: seongdongBoundary,
            strokeColor: '#5347AA',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.3
        });
    </script>
</body>
</html>
